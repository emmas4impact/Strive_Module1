   <h1>Welcome to your personal Task List!</h1>

      task"</span><br /><br />

   <input type="text" id="newTask">

   <ul id="myTaskList">
   </ul>

   <input type="color" placeholder="Color" id="colorPicker">

   <hr />

   <input type="button" value="Sort" onclick="bubbleSort()" />

   <script>
      function addNewTask() {
          let addTask = document.getElementById("myTaskList")
          let listElement = document.createElement('li')
          let inputs = document.getElementById("newTask").value
          let textnode = document.createTextNode(inputs)
          listElement.appendChild(textnode)
          addTask.appendChild(listElement)
         
      }

      function removeLast(){
          let removeTask = document.getElementById("myTaskList")
          let listItems = removeTask.getElementsByTagName("li");
          let last=listItems[listItems.length-1];
          removeTask.removeChild(last);

         
      }

      function removeFirst(){
          let removeTask = document.getElementById("myTaskList")
          
          removeTask.removeChild(removeTask.childNodes[1])
  
                   
      }

      
     function getTasksAsArray(){
        let taskArray=[];
        //let getTask = document.getElementById("myTaskList")
        let listElement = document.getElementsByTagName("li");
        for(let i=0; i<listElement.length; i++){
            
            taskArray.push(listElement[i].innerText)
           
        }
        console.log(taskArray)
            

     }

      /* EXERCISE 9:
         Create a method "changeTaskBackgroundColor" which takes the color from the color picker ad apply it as background to every list item
      */
     function changeTaskBackgroundColor() {
         let changeColor =document.querySelector('#myTaskList')
         changeColor.style.backgroundColor =document.getElementById('colorPicker').value

         
     }
     function swap(arr, first_Index, second_Index){
        var temp = arr[first_Index];
        arr[first_Index] = arr[second_Index];
        arr[second_Index] = temp;
    }

     function bubbleSort(){
        let listElement = document.getElementsByTagName("li");
        var len = listElement.length,
        i, j, stop;

        for (i=0; i < len; i++){
            for (j=0, stop=len-i; j < stop; j++){
                if (listElement[j] > listElement[j+1]){
                swap(listElement, j, j+1);
                
                }
            }
        }
        console.log(listElement[len])


     }
